    function getPopPosition( _w, _h, _optStr ) {
        var w		= _w;						//팝업사이즈 너비
        var h		= _h;						//팝업사이즈 높이

        var popX, popY;
        if( self.innerWidth&&self.innerHeight ) { // IE
            //IE 외
            popX	= window.screenLeft + ((self.innerWidth)-(w/2)) -100;
            popY	= window.screenTop + ((self.innerHeight)-(h/2)) - 350;
            if(popY > self.innerHeight || popY < 0) {
                popY = self.innerHeight / 2 - 150;
            }
        }else if( document.body.clientWidth&&document.body.clientHeight ) {
            // IE
            popX	= window.screenLeft + ((document.body.clientWidth-w)/2);
            popY	= window.screenTop - ((document.body.clientHeight-h)/2);
        }else if(document.documentElement.clientWidth && document.documentElement.clientHeight) {
            //IE 6 Strict
            popX	= window.screenLeft + ((document.documentElement.clientWidth-w)/2);
            popY	= window.screenTop + ((document.documentElement.clientHeight-h)/2);
        }

        var popOption = "left="+popX+", top="+popY+", width="+w+", height="+h;
        var optStr = _optStr;
        if( optStr===undefined ) {
            popOption += ", resizable=no, scrollbars=yes, status=no, toolbar=0,location=0,directories=0,menubar=0;";
        } else {
            popOption +=optStr;
        }

        return popOption;
    }

    function receiveSnsResponse(id, email, name, loginResult, snsJoinYn, joinResUrl) {
        if(loginResult === 'Y') {
            if(snsJoinYn === 'Y' && joinResUrl) {
                try {
                    window.open(joinResUrl); // 새창 회원가입 완료 페이지 오픈.
                } catch (e) {}
            }

            // 로그인 되어 넘어 왔다면...
            $("#snsTp").val(sns_tp);
            $("#snsId").val(id);
            if( snsActionTp==="") {
                // 로그인.
            } else {
                // 가입.
            }
            var postProc = "IFRAME";
            var originUrl = "";

            if (postProc === "IFRAME") {
                // IFRAME 으로 로그인페이지 처리 될때
                try {
                    if (window.parent.location.href.indexOf('https://') >= 0)
                        originUrl = originUrl.replace('http://', 'https://');
                } catch (e) {
                    originUrl = originUrl.replace('https://', 'http://');
                }

                try {
                    window.parent.location.replace(originUrl);
                } catch (e) {
                    // alert(e);
                }
            } else if (postProc === "NONE"
                || (postProc === "POPUP" && originUrl.indexOf("_method=popupClose") >= 0)) {
                // 현재 페이지 처리 이거나,
                // 팝업 이지만 후처리가 필요해서 origin 으로 리다이렉트 되어야 할 때
                if (postProc === "POPUP") {
                    // cross-origin 익셉션 발생을 체크해서 부모창과 프로토콜을 맞춰서 리다이렉트 한다.
                    try {
                        var opener_href = window.opener.location.href;
                        // 인증통합은 항상 https 이기 때문에 익셉션 발생을 하지 않았다면 부모창은 https 인거다...
                        originUrl = originUrl.replace('http://', 'https://');
                    } catch (e) {
                        // 인증통합은 항상 https 이기 때문에 익셉션 발생 했다면 부모창은 http 인거다...
                        originUrl = originUrl.replace('https://', 'http://');
                    }
                }
                window.location.replace(originUrl);
            } else {
                // 팝업일때 처리
                window.opener.location.replace(originUrl);
                window.close();
            }
        }
    }

    function blockIdPopup(recertMthd, mbrId, mbrInfo) {
        if(recertMthd === "05" || recertMthd === "07") {
            $(".error").removeClass('lock').html('로그인이 제한된 계정입니다.\n관련 문의는 고객센터(1544-1555)를 통해 연락주세요!').show();
        } else if(recertMthd === "08") {
            var loginLimitUrl = "https://incorp.interpark.com/member/login.do?_method=loginLimitDupleCert&mbrId=" + encodeURIComponent(mbrId) + "&mbrInfo=" + encodeURIComponent(mbrInfo);

            window.open(POPUP_URL, 'userDormPopup', 'width=340,height=330,scrollbars=yes');

    }
